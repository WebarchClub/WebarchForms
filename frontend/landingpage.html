<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <!-- Local Css -->
  <link rel="stylesheet" href="./css/landingpage.css">

  <title>WebarchForms</title>
</head>

<body>
  <div class="main-content">
    <header>
      <h1><b>Webarch Forms</b></h1>
      <div id="menu" class="fas fa-bars"></div>
      <div>
        <div class="search-wrapper py-3 ">
          <input type="text" placeholder="Search">
          <img src="img1.jpg" width="40px" height="40px" alt="">
          <button type="submit" class="btn btn-light">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </div>
    </header>
    <div class="row">
      <div class="column py-2 text-center">
        <button type="button" class="btn btn-success"
          onclick="document.getElementById('create').style.display='block'"><i class="fas fa-plus-circle"></i>
          Create</button>
        <div id="create" class="modal">
          <span onclick="document.getElementById('create').style.display='none'" class="close"
            title="Close Modal">&times;</span>
          <form class="modal-content">
            <h1>Enter name of new form</h1>
            <label for="name"></label>
            <input type="text" id="name" name="name" placeholder="Enter name"><br><br>
            <div>
              <button onclick="document.getElementById('id01').style.display='none'" class="close">Cancel</button>
              <button onclick="document.getElementById('id01').style.display='none'" class="btn-success">Create</button>
            </div>
          </form>
        </div>
        <h5><b>Templates</b></h5>
        <div class="grid-container py-2">
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>
        </div>
      </div>
      <div class="col-1">
        <img src="img2.png" alt="" width="auto" height="auto" class="responsive d-inline-flex">
        <div class="content">
          <h2 class="text-center d-inline">Nothing created till now. Start Creating!</h2>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
  <!-- Local Js -->
  <script src="./js/index.js"></script>
</body>

</html>
