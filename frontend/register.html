<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Local Css -->
    <link rel="stylesheet" href="./css/register.css">
    <link rel="shortcut icon" type="logo" href="favicon.png">

    <title>WebarchForms</title>
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="./login.html">Login</a>
        <a href="./index.html#services">Services</a>
        <a href="#">Create Form</a>
        <a href="./index.html#contact">Contact</a>
    </div>
    <!-- Use any element to open the sidenav -->
    <span onclick="openNav()" id="nav-bars"><i class="fas fa-bars" id ="bars"></i></span>
    <section>
        <div class="container">
            <div class="form-cont">
                <form action="" class="register">
                    <h2 class="reg-heading text-center grow customfontbaloo"><img src="./images/logo.png" alt="webarch logo" class="me-2">Register
                    </h2>
                    <p class="customfontbaloo text-center">Create your account. It's free and only takes a minute.</p>
                    <div class="text-center form-input">
                        <i class="fa fa-user me-2"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="text-center form-input">
                        <i class="fas fa-envelope me-2"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="text-center form-input">
                        <i class="fas fa-lock me-2"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="text-center form-input">
                        <i class="fas fa-lock me-2"></i>
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <button type="submit" class="regbtn grow btn">Register</button>
                    <p class="text-center mb-1">----- Or -----</p>
                    <div class="googlereg d-flex">
                        <p class="social-text text-center pt-1 me-2 ms-5">Sign in with your Google Account</p>
                        <button>
                            <img class="g-img grow " src="./images/google.png" alt="google signin">
                        </button>
                    </div>
                    <!-- <button type="submit" clsass="loginbtn btn my-0">Login</button> -->
                </form>
            </div>
            <div>
                <img src="./images/desk.png" class="desk-img" alt="desk image">
            </div>
        </div>
    </section>


    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <!-- Local Js -->
    <script src="./js/index.js"></script>
</body>

</html>
